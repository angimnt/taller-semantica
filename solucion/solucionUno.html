<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <!-- Sección de cabecera: contiene elementos introductorios como el título y navegación -->

        <h2>Esto es un encadezado</h2>
        <!-- Título dentro del encabezado, puede ser el nombre del sitio o sección -->

        <nav>
            <!-- Sección de navegación: agrupa enlaces para moverse por el sitio -->
            <a href="Esto es un menu de navegacion" ></a>
            <!-- Enlace de navegación (aunque el texto y destino deberían corregirse) -->
        </nav>
    </header>

    <aside>
        <!-- Contenido lateral o complementario, como widgets, anuncios o enlaces relacionados -->

        <h3> eso es un contenido latral </h3>
        <!-- Título del contenido lateral -->
    </aside>

    <main>
        <!-- Contenido principal de la página, excluye cabecera, navegación y pie de página -->

        <section>
            <!-- Agrupa contenido temático relacionado, como una categoría o bloque de información -->

            <h1>Esto es un titulo principal</h1>
            <!-- Título principal de la sección -->

            <article>
                <!-- Contenido independiente que puede entenderse por sí solo, como una entrada de blog -->

                <h2>Esto es el contenido principal</h2>
                <!-- Título del artículo -->
            </article>
        </section>
    </main>
</body>
</html>
