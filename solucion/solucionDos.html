<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackX</title>
</head>
    
<body>
    <!-- Contenedor principal del contenido visible en la página -->

    <aside>
        <!-- Se usa para mostrar contenido lateral o complementario.
             En este caso, funciona como un menú de navegación con el logo y enlaces. -->

        <h2>Trackx</h2>
        <!-- Título del menú lateral, puede representar el nombre de la empresa o sistema -->

        <img src="#" alt="imagen del logo de la empresa">
        <!-- Imagen representativa del logo, útil para identidad visual -->

        <ul>
            <!-- Lista de navegación con enlaces a diferentes secciones del sistema -->

            <li> <a href="i"></a>inicio</li>
            <!-- Enlace a la página de inicio -->

            <li> <a href="g"></a> gestion de envio</li>
            <!-- Enlace a la sección de gestión de envíos -->

            <li> <a href="c"></a>gestion de clientes</li>
            <!-- Enlace a la sección de gestión de clientes -->

            <li> <a href="s"></a>cerrar sesion</li>
            <!-- Enlace para cerrar sesión del usuario -->
        </ul>
    </aside>

    <main>
        <!-- Contiene el contenido principal de la página, excluyendo navegación y pie -->

        <h1>TrackX</h1>
        <!-- Título principal del área de contenido, refuerza la identidad del sistema -->

        <article>
            <!-- Cada bloque representa una unidad de información independiente -->

            <img src="#" alt="imagen icono de clientes">
            <!-- Icono visual que representa la sección de clientes -->

            <h3>#CLIENTES</h3>
            <!-- Subtítulo que identifica el bloque de clientes -->
        </article>

        <article>
            <img src="#" alt="imagen icono de usuarios">
            <h3>#USUARIOS</h3>
            <!-- Bloque independiente para mostrar información sobre usuarios -->
        </article>

        <article>
            <img src="#" alt="imagen icono de envios">
            <h3>#ENVIOS</h3>
            <!-- Bloque independiente para mostrar información sobre envíos -->
        </article>

        <footer>
            <!-- Pie de página dentro del contenido principal, usado para cerrar o complementar -->

            <h2>TrackX Logistica Inteligente</h2>
            <!-- Mensaje final que refuerza el propósito del sistema -->
        </footer>
    </main>
</body>
</html>
